<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tip-calc-container">
      <form onsubmit="calculate(); return false;" >
        <div class="individual-field">
          <label for="bill-amount">Bill Amount</label>
          <input type="number" id="bill-amount" />
        </div>
        <div class="individual-field">
          <label for="no-of-people">People Sharing the Bill</label>
          <input type="number" id="no-of-people" />
        </div>
        <input type="submit" value="Calculate" />
      </form>

      <div class="result-container">
        <div class="result">
          <div>Tax (12%)</div>
          <div id="tax"></div>
        </div>
        <div class="result">
          <div>Tip (5%)</div>
          <div id="tip"></div>
        </div>
        <div class="result">
          <span>Total</span>
          <span id="total"></span>
        </div>
        <div class="result">
          <span>Each person's share</span>
          <span id="each-share"></span>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
